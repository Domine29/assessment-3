{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chachi's TeaHouse</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" href="{% static 'main.css' %}"
</head>

<body>

  <div class="d-flex flex-column">
    <img src="{% static 'images/chachi-tea-floor-cropped.jpg' %}"/>

    <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #B6CCB1">
      <a class="navbar-brand" href="{% url 'index' %}">Chachi</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavDropdown">
        <ul class="navbar-nav">
          <li class="nav-item active">
            <a class="nav-link" href="{% url 'index' %}">Home</a>
          </li>      
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          Category
          </a>
          <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
            <a class="dropdown-item" href="/chachi/category/tea/">Tea</a>
            <a class="dropdown-item" href="/chachi/category/treats/">Treats</a>
            <a class="dropdown-item" href="/chachi/category/teaware/">Teaware</a>
          </div>
          </li>
        </ul>
      </div>
      <div class="d-flex justify-content-end">
        <ul class="navbar-nav">
          <span class="nav-item active">
            <a class="nav-link" href="{% url 'cart' %}">Shopping Cart</a>
          </span>
          <span class="nav-item active">
            <form action="{% url 'search' %}" method="GET">
              <input name="name" type="text" placeholder="Search">
              <input type="submit" placeholder="Search" value="Search">
            </form>
          </span>
        </ul>
      </div>
    </nav>
  </div>

  {% block content %}
  {% endblock %}
  
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
